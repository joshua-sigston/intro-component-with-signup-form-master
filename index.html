<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style link -->
  <link rel="stylesheet" href="styles.css">
  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="grid">

    <div class="col_one flex_column">
      <div class="header flex_column">
        <h2>Learn to code by watching others</h2>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
    </div>
    
    <div class="col_two flex_column">
      <div class="offer">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form action="/"  class="flex_column" id="form" onsubmit="validate(this)">
        <div class="input_container flex_column" id="first-name-container">
          <input type="text" placeholder="First Name" id="first-name" class="input_field" required>
        </div>
        <div class="input_container flex_column" id="last-name-container">
          <input type="text" placeholder="Last Name" id="last-name" class="input_field" required>
        </div>
        <div class="input_container flex_column" id="email-container">
          <input type="email" placeholder="Email Address" id="email" class="input_field " required>
        </div>
        <div class="input_container flex_column" id="password-container">
          <input type="password" placeholder="Password" id="password" class="input_field" required>
        </div>
        <button class="button" type="submit" id="btn">Claim your free trial</button>
        <div class="fine_print">
          <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </div>
      </form>
    </div>
    
  </main>

    </p>
  </footer> -->
  <script src="script.js"></script>
</body>
</html>
